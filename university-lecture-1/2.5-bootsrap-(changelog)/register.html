<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>

  <!-- Memasukkan Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  
 <!-- Favicon -->
 <link rel="icon" href="image/robot-32.png" type="image/x-icon" />
  <style>
    body {
      background-color: #ADD8E6; /* Light blue background */
      color: #333; /* Dark text for contrast */
      font-size: 1.2em;
      text-align: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      margin: 10px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="card">
    <h3 class="card-title">Register</h3>
    <form>
      <div class="mb-3">
        <label for="registerName" class="form-label">Name</label>
        
        <input type="text" class="form-control" id="registerName" placeholder="Enter name">
        
      </div>

      <div class="mb-3">
        <label for="registerUsername" class="form-label">Username</label>
        <input type="text" class="form-control" id="registerUsername" placeholder="Enter username">
      </div>

      <div class="mb-3">
        <label for="registerPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="registerPassword" placeholder="Enter password">
      </div>

      <button type="button" class="btn btn-primary" onclick="onRegister()">Register</button>
    </form>
    
    <p class="mt-3">Already have an account? <a href="login.html" class="text-primary">Login here</a></p>

  </div>

  <script>
    function onRegister() {
      let name = document.getElementById('registerName').value;
      let username = document.getElementById('registerUsername').value;
      let password = document.getElementById('registerPassword').value;
      
      // Validasi input
      if (name && username && password) {
        // Menyimpan username dan password terpisah di localStorage
        localStorage.setItem(username, JSON.stringify({ username: username, name: name, password: password }));
        
        alert("Registration Successful! You can now login.");

        // hitung
        
        // Redirect ke halaman login
        window.location.href = "login.html";  

      } else {
        alert("Please fill in all fields!");
      }
    }
  </script>
</body>
</html>
