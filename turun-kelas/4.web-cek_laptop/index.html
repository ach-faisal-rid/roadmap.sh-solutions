<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Cek Laptop</title>
    
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
        <h1 class="text-2xl font-bold text-center mb-6">Cek Spesifikasi Laptop</h1>

        <div class="mb-4">
            <label class="block font-semibold mb-2">Merek Laptop:</label>
            <p id="brand" class="bg-gray-100 p-2 rounded"></p>
        </div>

        <div class="mb-4">
            <label class="block font-semibold mb-2">Model Laptop:</label>
            <p id="model" class="bg-gray-100 p-2 rounded"></p>
        </div>

        <div class="mb-4">
            <label class="block font-semibold mb-2">OS Versi:</label>
            <p id="os" class="bg-gray-100 p-2 rounded"></p>
        </div>

        <div class="mb-4">
            <label class="block font-semibold mb-2">Jumlah RAM:</label>
            <p id="ram" class="bg-gray-100 p-2 rounded"></p>
        </div>

        <button id="check" class="bg-blue-500 text-white py-2 px-4 rounded w-full mt-4">Cek Laptop</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
